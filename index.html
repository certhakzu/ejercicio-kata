<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>CRUD API CABALLEROS DEL ZODIACO</title>

</head>

<body>
    <h1>CABALLEROS DEL ZODIACO</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="Nombre" required class="field">
                <br>
                <input type="text" name="constelacion" placeholder="Constelacion" required class="field">
                <br>
                <input type="text" name="armadura" placeholder="Armadura" required class="field">
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelaci√≥n</th>
                        <th>Tipo Armadura</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Cuerpo de la tabla a generar dinamicamente-->
                </tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td class="armor"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script src="/assets/main.js"></script>
</body>

</html>
