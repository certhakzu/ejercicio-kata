<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>CRUD API REST FETCH</title>
</head>

<body>
    <h1>CRUD API REST FETCH</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required>
                <br>
                <input type="text" name="armadura" placeholder="armadura" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelación</th>
                        <th>Armadura</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!--Cuerpo de la tabla a generar dinamicamente-->
                </tbody>
            </table>
        </article>
    </section>
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td class="armor"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragment = d.createDocumentFragment();

        // Cargar todos los santos al HTML
        const getAll = async () => {
            try {
                let response = await fetch("http://localhost:3000/santos"), // cuando no se especifica el 2do parametro toma GET por defecto
                    json = await response.json(); // convierte la respuesta a json

                if (!response.ok) throw { status: response.status, statusText: response.statusText };

                console.log(json);
                json.forEach(el => {
                    $template.querySelector(".name").textContent = el.nombre;
                    $template.querySelector(".constellation").textContent = el.constelacion;
                    $template.querySelector(".armor").textContent = el.armadura;
                    $template.querySelector(".edit").dataset.id = el.id;
                    $template.querySelector(".edit").dataset.name = el.nombre;
                    $template.querySelector(".edit").dataset.constellation = el.constelacion;
                    $template.querySelector(".delete").dataset.id = el.id;

                    let $clone = d.importNode($template, true);
                    $fragment.appendChild($clone);
                });

                $table.querySelector("tbody").appendChild($fragment);

            } catch (error) {
                let message = error.statusText || "Ocurrió un Error";
                $table.insertAdjacentHTML("afterend", `<p><b>Error ${error.status}: ${message}</b></p>`);
            }
        }

        d.addEventListener("DOMContentLoaded", getAll);

        // Evento para Agregar o Actualizar un Santo
        d.addEventListener("submit", async e => {
            if (e.target === $form) {
                e.preventDefault();
                if (!e.target.id.value) {
                    // Create - POST
                    try {
                        let options = {
                            method: "POST",
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value,
                                armadura: e.target.armadura.value
                            })
                        }
                        response = await fetch("http://localhost:3000/santos", options), // cuando no se especifica el 2do parametro toma GET por defecto
                        json = await response.json();

                        if (!response.ok) throw { status: response.status, statusText: response.statusText };

                        location.reload();

                    } catch (error) {
                        let message = error.statusText || "Ocurrió un Error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${error.status}: ${message}</b></p>`);
                    }
                } else {
                    // Update - PUT
                    try {
                        let options = {
                            method: "PUT",
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value,
                                armadura: e.target.armadura.value
                            })
                        },
                            response = await fetch(`http://localhost:3000/santos/${e.target.id.value}`, options),
                            json = await response.json();

                        if (!response.ok) throw { status: response.status, statusText: response.statusText };

                        location.reload();

                    } catch (error) {
                        let message = error.statusText || "Ocurrió un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${error.status}: ${message}</b></p>`);
                    }
                }
            }
        });

        d.addEventListener("click", async e => {
            if (e.target.matches(".edit")) {
                $title.textContent = "Editar Santo";
                $form.nombre.value = e.target.dataset.name;
                $form.constelacion.value = e.target.dataset.constellation;
                $form.id.value = e.target.dataset.id;
            }

            if (e.target.matches(".delete")) {
                let isDelete = confirm(`¿Estás seguro de eliminar el id ${e.target.dataset.id}?`);

                if (isDelete) {
                    //Delete - DELETE
                    try {
                        let options = {
                            method: "DELETE",
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            }
                        },
                            res = await fetch(`http://localhost:3000/santos/${e.target.dataset.id}`, options),
                            json = await res.json();

                        if (!res.ok) throw { status: res.status, statusText: res.statusText };

                        location.reload();
                        
                    } catch (err) {
                        let message = err.statusText || "Ocurrió un error";
                        alert(`Error ${err.status}: ${message}`);
                    }
                }
            }
        })
    </script>
</body>

</html>
